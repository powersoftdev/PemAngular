<app-sidebar></app-sidebar>
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="page-head-box">
                    <h3>Absentee Details Report</h3>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a routerLink="/dashboard">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">
                                Absentee Details Report
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    
            <div class="container border-dark">
                <div class="long-title">
                    <dx-data-grid id="gridContainer" [dataSource]="absenteeDetailsData" [allowColumnReordering]="true"
                        [showBorders]="true" (onExporting)="onExporting($event)">
    
                        <!-- <dxi-column [width]="200" caption="Sr. No" dataField="" cellTemplate=""></dxi-column> -->
                        <dxi-column [width]="300" caption="Employee Id" dataField="employeeId"></dxi-column>
                        <dxi-column [width]="300" caption="Name" dataField="name"></dxi-column>
                        <dxi-column [width]="300" caption="Date Absent" dataField="dateAbsent"></dxi-column>
                        
    
                        <dxo-selection mode="multiple"></dxo-selection>
                <dxo-paging [pageSize]="10"></dxo-paging>

                <dxo-export [enabled]="true" [formats]="['xlsx','pdf','csv']" [allowExportSelectedData]="true"></dxo-export>

                <dxo-group-panel [visible]="true">  </dxo-group-panel>

                <dxo-search-panel    [visible]="true"   [width]="240"  placeholder="Search..." ></dxo-search-panel>

                <dxo-column-chooser    [enabled]="true"   mode="select">  </dxo-column-chooser>
                
                <dxo-grouping  [contextMenuEnabled]="true">  </dxo-grouping>
                    </dx-data-grid>
                </div>
            </div>
        </div>
    </div>

  <!-- jQuery -->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
		
  <!-- Bootstrap Core JS -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  
  <!-- Slimscroll JS -->
  <script src="assets/js/jquery.slimscroll.min.js"></script>
  
  <!-- Select2 JS -->
  <script src="assets/js/select2.min.js"></script>
  
  <!-- Datatable JS -->
  <script src="assets/js/jquery.dataTables.min.js"></script>
  <script src="assets/js/dataTables.bootstrap4.min.js"></script>
  
  <!-- Custom JS -->
  <script src="assets/js/app.js"></script>
